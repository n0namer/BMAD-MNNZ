# Status Calculation Logic
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

status_calculation:
  # Project health based on variance from plan
  variance_thresholds:
    on_track:
      min: -0.20    # -20%
      max: 0.20     # +20%
    at_risk:
      min: -0.40    # -40%
      max: 0.40     # +40%
    blocked:
      min: -1.0     # Any variance beyond Â±40%
      max: 1.0

  # Weekly pulse health
  pulse_health:
    green_consecutive: 2        # Consecutive green weeks for "healthy"
    yellow_threshold: 1         # Single yellow = warning
    red_threshold: 2            # 2+ reds = critical

  # Milestone tracking
  milestone_status:
    upcoming_days: 7            # Highlight milestones in next N days
    overdue_critical: 3         # Days overdue = critical alert

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Metrics Formulas
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

metrics:
  # Estimate Accuracy = % of projects within Â±20% of planned duration
  estimate_accuracy:
    formula: "completed_within_threshold / total_completed * 100"
    threshold: 0.20  # Â±20%

  # Speed Multiplier = avg(actual_speed / planned_speed) for all projects
  speed_multiplier:
    formula: "avg(llm_assist_speed_multiplier)"
    default: 1  # No LLM assistance

  # Completion Rate = completed / (completed + killed)
  completion_rate:
    formula: "completed / (completed + killed) * 100"

  # Average Duration Variance
  duration_variance:
    formula: "(avg_actual_duration - avg_planned_duration) / avg_planned_duration * 100"

