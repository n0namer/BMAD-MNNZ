# Data Sources Configuration
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

data_sources:
  # Memory (Claude Flow) - Primary source
  memory:
    enabled: true
    namespaces:
      - "execution:tracking"
      - "ideas:planned"
      - "ideas:completed"
      - "ideas:killed"
      - "portfolio:metrics"

  # File System - Secondary source
  files:
    enabled: true
    patterns:
      - "output/*-execution-tracker.md"
      - "output/portfolio.md"
      - "output/metrics/*.md"
      - "output/goals.yaml"

  # Fallback mode if memory unavailable
  fallback_to_files: true

