# Alert Rules
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

alert_rules:
  # Pulse overdue
  - id: pulse_overdue
    priority: medium
    condition: "days_since_pulse > alerts.pulse_overdue_days"
    message: "âš ï¸ {idea_name}: Weekly pulse overdue ({days} days)"
    action: "Run /pulse for {idea_name}"

  # Milestone overdue
  - id: milestone_overdue
    priority: high
    condition: "milestone_overdue_days > alerts.milestone_overdue_days"
    message: "âš ï¸ {idea_name}: Milestone {milestone_name} overdue ({days} days)"
    action: "Review milestone and adjust timeline"

  # Chronic blocker
  - id: chronic_blocker
    priority: critical
    condition: "consecutive_blocked_weeks >= alerts.chronic_blocker_weeks"
    message: "âš ï¸ {idea_name}: {weeks} weeks blocked â†’ Run pivot-or-kill"
    action: "Execute /pivot-or-kill decision framework"

  # WIP at capacity
  - id: wip_capacity
    priority: medium
    condition: "wip_count >= alerts.wip_threshold"
    message: "ðŸ’¡ WIP at capacity: Consider completing 1 before starting new"
    action: "Review active projects and prioritize completion"

  # Portfolio review needed
  - id: portfolio_review
    priority: low
    condition: "planned_ideas_count >= 3"
    message: "ðŸ’¡ {count} PLANNED ideas ready: Run portfolio review to prioritize"
    action: "Execute /portfolio review"

