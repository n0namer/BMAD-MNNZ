    at_capacity: "2-3"  # ðŸŸ¡ YELLOW - At limit
    overload: "3+"      # ðŸ”´ RED - Over capacity

  # Status Indicators
  status_indicators:
    on_track: "ðŸŸ¢"      # Within Â±20% of timeline
    at_risk: "ðŸŸ¡"       # 20-40% variance
    blocked: "ðŸ”´"       # >40% variance or critical blocker

  # Alert Thresholds
  alerts:
    pulse_overdue_days: 7       # Days since last pulse check
    milestone_overdue_days: 0   # Days past milestone target
    blocked_weeks: 2            # Consecutive weeks in blocked status
    wip_threshold: 3            # Alert when WIP hits this number
    chronic_blocker_weeks: 3    # Trigger pivot-or-kill suggestion

