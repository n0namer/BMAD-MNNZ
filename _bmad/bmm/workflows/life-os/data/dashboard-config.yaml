# Recommendations Engine
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

recommendations:
  # Auto-generate based on dashboard state
  enabled: true

  # Recommendation types
  types:
    - type: wip_management
      triggers:
        - "wip_count >= wip_limits.at_capacity"
      suggestion: "Consider completing current work before starting new projects"

    - type: portfolio_prioritization
      triggers:
        - "planned_ideas_count >= 3"
        - "wip_count < wip_limits.healthy"
      suggestion: "Run portfolio review to select next high-priority idea"

    - type: pivot_decision
      triggers:
        - "consecutive_blocked_weeks >= 3"
      suggestion: "Project {idea_name} blocked for {weeks} weeks - trigger pivot-or-kill"

    - type: milestone_focus
      triggers:
        - "upcoming_milestone_days <= 7"
      suggestion: "Focus on completing {milestone_name} for {idea_name} (due in {days} days)"

