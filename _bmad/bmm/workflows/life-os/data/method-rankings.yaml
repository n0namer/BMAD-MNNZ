  # FINANCE DOMAIN
  npv:
    score: 24/25
    category: finance
    time: 30-60min
    complexity: high
    best_for:
      - capital_budgeting
      - investment_decisions
      - project_evaluation
    synergies:
      - dcf
      - real_options
      - monte_carlo
    avoid_when:
      - non_monetary_value
      - short_term_decisions
    research_notes: "Gold standard for capital allocation. Discount rate critical."

  dcf:
    score: 19/25
    category: finance
    time: 60-120min
    complexity: high
    best_for:
      - company_valuation
      - intrinsic_value
      - equity_analysis
    synergies:
      - npv
      - capm
      - monte_carlo
    avoid_when:
      - early_stage_startup
      - negative_cash_flows
    research_notes: "Widely used in M&A and equity research. Sensitive to assumptions."

  monte_carlo:
    score: 19/25
    category: finance
    time: 90-180min
    complexity: very_high
    best_for:
      - risk_analysis
      - uncertainty_quantification
      - portfolio_optimization
    synergies:
      - npv
      - real_options
      - kelly_criterion
    avoid_when:
      - simple_decisions
      - no_statistical_data
    research_notes: "Simulation-based. Requires statistical modeling skills."

  real_options:
    score: 18/25
    category: finance
    time: 90-150min
    complexity: very_high
    best_for:
      - strategic_flexibility
      - staged_investments
      - r_and_d_valuation
    synergies:
      - npv
      - monte_carlo
      - dcf
    avoid_when:
      - simple_go_no_go
      - no_flexibility_needed
    research_notes: "Values managerial flexibility. Complex but powerful for R&D."

  capm:
    score: 17/25
    category: finance
    time: 30-45min
    complexity: high
    best_for:
      - cost_of_equity
      - portfolio_theory
      - risk_adjusted_returns
    synergies:
      - dcf
      - sharpe_ratio
      - npv
    avoid_when:
      - private_companies
      - non_market_assets
    research_notes: "Nobel Prize-winning model. Beta estimation challenging."

  kelly_criterion:
    score: 17/25
    category: finance
    time: 20-30min
    complexity: medium
    best_for:
      - bet_sizing
      - position_sizing
      - risk_management
    synergies:
      - monte_carlo
      - sharpe_ratio
      - real_options
    avoid_when:
      - unknown_probabilities
      - correlation_exists
    research_notes: "Optimal betting strategy. Originally for gambling, now trading."

  sharpe_ratio:
    score: 18/25
    category: finance
    time: 15-20min
    complexity: low
    best_for:
      - portfolio_comparison
      - risk_adjusted_performance
      - fund_selection
    synergies:
      - capm
      - kelly_criterion
      - monte_carlo
    avoid_when:
      - non_normal_returns
      - short_time_periods
    research_notes: "Risk-adjusted return metric. Simple but widely used."

