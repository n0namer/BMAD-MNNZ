# Method Rankings Database
# Structured rankings for all 24 domain-specific + 4 universal frameworks
# Source: Consilium meta-analysis research across business, finance, health, personal domains

universal_methods:
  triz:
    tier: 1
    applicability: all_domains
    best_for:
      - contradictions
      - innovation
      - systematic_invention
      - technical_problems
    time_investment:
      quick: 10min
      structured: 30min
      full: 2-4hr
    complexity: high
    learning_curve: steep
    description: "Theory of Inventive Problem Solving - 40 principles for resolving contradictions"

  six_thinking_hats:
    tier: 1
    applicability: all_domains
    best_for:
      - consilium
      - multi_perspective
      - group_decision
      - conflict_resolution
    time_investment:
      quick: 15min
      structured: 30min
      full: 60min
    complexity: low
    learning_curve: gentle
    description: "Six perspectives (white=facts, red=emotion, black=caution, yellow=optimism, green=creativity, blue=process)"

  scamper:
    tier: 2
    applicability: all_domains
    best_for:
      - incremental_improvement
      - creativity
      - product_development
      - process_optimization
    time_investment:
      quick: 20min
      structured: 40min
      full: 90min
    complexity: low
    learning_curve: gentle
    description: "Substitute, Combine, Adapt, Modify, Put to other use, Eliminate, Reverse"

  design_thinking:
    tier: 1
    applicability: all_domains
    best_for:
      - empathy
      - user_centric
      - innovation
      - complex_problems
    time_investment:
      quick: 60min
      structured: 2hr
      full: 3-5hr
    complexity: medium
    learning_curve: moderate
    description: "Empathize, Define, Ideate, Prototype, Test - human-centered problem solving"

