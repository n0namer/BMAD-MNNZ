    best_for:
      - technical_contradictions
      - systematic_innovation
      - engineering_problems
    synergies:
      - scamper
      - design_thinking
      - lean_canvas
    avoid_when:
      - time_limited
      - non_technical_problem
      - simple_solutions_available

  six_thinking_hats:
    score: 21/25
    category: universal
    time: 15-60min
    complexity: low
    best_for:
      - group_decisions
      - consilium_meetings
      - perspective_taking
    synergies:
      - design_thinking
      - swot
      - okrs
    avoid_when:
      - solo_work
      - urgent_decisions

  scamper:
    score: 19/25
    category: universal
    time: 20-90min
    complexity: low
    best_for:
      - product_improvement
      - creative_thinking
      - brainstorming
    synergies:
      - triz
      - design_thinking
      - lean_canvas
    avoid_when:
      - radical_innovation_needed
      - technical_complexity_high

  design_thinking:
    score: 23/25
    category: universal
    time: 60-300min
    complexity: medium
    best_for:
      - user_research
      - empathy_mapping
      - prototyping
    synergies:
      - lean_canvas
      - jobs_to_be_done
