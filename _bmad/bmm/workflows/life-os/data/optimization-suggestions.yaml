architecture_patterns:
  serverless_first:
    when: "SaaS, APIs, content platforms"
    why: "Zero DevOps, auto-scale, pay-per-use"
    tools: "Vercel, Netlify, Cloudflare Workers"

  backend_as_service:
    when: "MVPs, mobile apps, prototypes"
    why: "Instant APIs, auth, database"
    tools: "Supabase, Firebase, Nhost"

  no_code_for_ui:
    when: "Standard UIs, forms, dashboards"
    why: "80% UI ready instantly"
    tools: "v0.dev, Bolt.new, Framer"

  llm_for_code:
    when: "All projects (always use)"
    why: "10x-50x faster development"
    tools: "Claude Code, Cursor, GitHub Copilot"

  managed_services:
    when: "Everything except core IP"
    why: "Focus on differentiation, not infrastructure"
    tools: "Stripe, Auth0, Algolia, Cloudinary"

