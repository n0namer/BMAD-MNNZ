# Schema Documentation

## Goal Object Schema

```typescript
interface Goal {
  id: string;
  title: string;
  description: string;
  domain: 'business' | 'finance' | 'health' | 'personal' | 'career' | 'relationships';
  smart: {
    specific: string;
    measurable: string;
    achievable: boolean;
    relevant: string;
    timebound: string;
  };
  key_results: KeyResult[];
  stakeholders: Stakeholder[];
  risks: Risk[];
  dependencies: Dependency[];
  resources: Resources;
  timeline: Timeline;
  status: 'draft' | 'active' | 'paused' | 'completed' | 'abandoned';
  priority: 'P0' | 'P1' | 'P2' | 'P3';
  confidence: number; // 0-100
  created_at: string; // ISO 8601
  updated_at: string;
  target_completion: string;
  actual_completion: string | null;
  workflow_integration: WorkflowIntegration;
}
```

## Key Result Object Schema

```typescript
interface KeyResult {
  id: string;
  title: string;
  target: number;
  unit: string;
  baseline: number;
  deadline: string; // YYYY-MM-DD or YYYY-QN
  status: 'not_started' | 'in_progress' | 'at_risk' | 'completed' | 'failed';
  progress: number; // 0-100
  last_updated: string; // YYYY-MM-DD
}
```

