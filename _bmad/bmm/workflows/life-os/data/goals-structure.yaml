# TODO Integration Points
# This structure is consumed by data/todo-generation-system.md
todo_generation:
  enabled: true
  sources:
    - "goals[].key_results[]"
    - "quarters[].milestones[]"
    - "months[].milestones[]"
    - "weeks[].tasks[]"

  rules:
    - type: "key_result"
      template: "{kr.title} → Generate actionable tasks"
      priority_mapping:
        P0: "high"
        P1: "medium"
        P2: "low"

    - type: "milestone"
      template: "{milestone.title} by {milestone.date}"
      auto_deadline: true
      buffer_days: 3

    - type: "weekly_task"
      template: "{task} (Week {week_number})"
      auto_schedule: true

# Calendar Sync Configuration
# Used by Step-07 (Calendar Sync)
calendar_sync:
  enabled: true
  provider: "google_calendar"  # google_calendar | outlook | ical | caldav
  sync_frequency: "daily"

  event_mappings:
    - source: "goals[].key_results[].deadline"
      event_type: "deadline"
      reminder: "-3 days, -1 day"

    - source: "quarters[].review_date"
      event_type: "review"
      duration: "2 hours"
      reminder: "-1 week, -1 day"

    - source: "months[].milestones[]"
      event_type: "milestone"
      reminder: "-1 week"

    - source: "weeks[].tasks[]"
      event_type: "task"
      auto_schedule: true
      preferred_time: "09:00-12:00"

# Metrics & Tracking
# Used by data/pdca-metrics-dashboard.md
metrics:
  goal_completion_rate:
    formula: "completed_goals / total_goals * 100"
    target: 80  # 80% goal completion rate
    current: 0
    trend: "neutral"

  key_result_achievement:
    formula: "achieved_krs / total_krs * 100"
    target: 75  # 75% KR achievement rate
    current: 0
    trend: "neutral"

  average_goal_progress:
    formula: "sum(goals[].progress) / count(goals)"
    target: 25  # 25% progress per quarter
    current: 0
    trend: "neutral"

  time_to_first_action:
    formula: "days_between(goal.created_at, first_todo.completed_at)"
    target: 7  # Start working within 7 days
    current: null
    trend: "neutral"

  pdca_cycle_velocity:
    formula: "goals_adjusted / total_reviews"
    target: 0.3  # 30% of goals adjusted per review cycle
    current: 0
    trend: "neutral"

# Integration Metadata
integration:
  life_os_version: "3.0"
  pdca_version: "1.0"
  compatible_steps:
