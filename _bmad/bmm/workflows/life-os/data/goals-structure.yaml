# Usage Examples

## Example 1: Adding a New Goal

```yaml
goals:
  - id: "goal-003"
    title: "Master TypeScript & System Design"
    description: "Become proficient in TypeScript and system architecture"
    domain: "personal"
    smart:
      specific: "Complete 3 major projects using TypeScript, pass system design certification"
      measurable: "3 projects shipped, certification score >85%"
      achievable: true
      relevant: "Career advancement and technical leadership"
      timebound: "2026-09-30"
    key_results:
      - id: "kr-006"
        title: "Complete TypeScript certification"
        target: 1
        unit: "certification"
        deadline: "2026-06-30"
        status: "not_started"
        progress: 0
    timeline:
      quarters: ["Q1", "Q2", "Q3"]
      milestones:
        Q1: "Complete TypeScript fundamentals course"
        Q2: "Build 2 production projects"
        Q3: "Pass certification exam"
    status: "active"
    priority: "P1"
```

## Example 2: Updating Goal Progress

```yaml
# Monthly review update
goals:
  - id: "goal-001"
    key_results:
      - id: "kr-001"
        progress: 45  # Updated from 0 to 45%
        status: "in_progress"  # Changed from not_started
        last_updated: "2026-02-28"
```

