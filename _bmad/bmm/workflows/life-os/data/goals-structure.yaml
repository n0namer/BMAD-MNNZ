# Life OS Goals Structure (PDCA Hierarchical Model)
# Version: 2.0 (PDCA Integration)
# Purpose: Hierarchical goal structure for year → semester → quarter → month → week breakdown
# Integration: Used by Step-00 (Goals Discovery), Step-07 (Calendar Sync), Review Steps (v-01 to v-04)

---
year: 2026
version: "2.0-pdca"
created_at: "2026-02-05T12:00:00Z"
updated_at: "2026-02-05T12:00:00Z"

# Vision: Long-term aspiration (5-10 years)
vision: |
  Describe your desired state in 5-10 years.
  Example: "Build a portfolio of 3 successful SaaS businesses generating $500K+ ARR each,
  achieve financial independence, maintain excellent health, and mentor 100+ entrepreneurs."

# Annual Theme (PDCA Plan Phase)
annual_theme: "Year of {Theme Name}"
annual_focus: |
  Primary focus areas for 2026.
  Example: "Product launches, team building, market expansion"

# PDCA Cycle Metadata
pdca:
  current_phase: "plan"  # plan | do | check | act
  cycle_start: "2026-01-01"
  cycle_duration: "1 year"
  review_frequency:
    daily: true
    weekly: true
    monthly: true
    quarterly: true
  next_review: "2026-01-31"  # Monthly review date

# Goals (Primary Structure)
# Each goal follows OKR pattern: Objective + Key Results
goals:
  - id: "goal-001"
    title: "Launch SaaS Product MVP"
    description: |
      Build and launch a minimum viable product for {product_name} with initial user base.
      Target: 100 beta users and product-market fit validation.

    # Domain Classification
    domain: "business"  # business | finance | health | personal | career | relationships

    # SMART Criteria Validation
    smart:
      specific: "Launch MVP with core features: auth, dashboard, analytics, payments"
      measurable: "100 beta users, 10 paying customers, $2000 MRR"
      achievable: true
      relevant: "Aligns with 5-year vision of building SaaS portfolio"
      timebound: "2026-Q2 (by June 30)"

    # Key Results (OKR-style)
    key_results:
      - id: "kr-001"
        title: "Achieve 100 beta users"
        target: 100
        unit: "users"
        baseline: 0
        deadline: "2026-03-31"
        status: "not_started"  # not_started | in_progress | at_risk | completed | failed
        progress: 0  # 0-100%
        last_updated: "2026-02-05"

      - id: "kr-002"
        title: "Convert 10 paying customers"
        target: 10
        unit: "customers"
        baseline: 0
        deadline: "2026-06-30"
        status: "not_started"
        progress: 0
        last_updated: "2026-02-05"

      - id: "kr-003"
        title: "Reach $2000 Monthly Recurring Revenue"
        target: 2000
        unit: "USD/month"
        baseline: 0
        deadline: "2026-06-30"
        status: "not_started"
        progress: 0
        last_updated: "2026-02-05"

    # Stakeholders
    stakeholders:
      - type: "owner"
        name: "Self"
      - type: "beneficiary"
        name: "Target customers (small business owners)"
      - type: "supporter"
        name: "Co-founder, advisors"

    # Risks & Dependencies
    risks:
      - description: "Market competition from established players"
        probability: "medium"  # low | medium | high
        impact: "high"
        mitigation: "Focus on niche differentiation and superior UX"
      - description: "Technical debt from rapid prototyping"
        probability: "high"
        impact: "medium"
        mitigation: "Allocate 20% time for refactoring"

    dependencies:
      - goal_id: null
        description: "None (independent goal)"

    # Resources Needed
    resources:
      time: "20 hours/week (Q1-Q2)"
      money: "$5000 (infrastructure, marketing)"
      tools: ["AWS", "Vercel", "Stripe", "Analytics tools"]
      skills: ["Full-stack development", "UI/UX design", "Marketing"]
      people: ["Co-founder (part-time)", "2 beta testers"]

    # Timeline Breakdown
    timeline:
      semesters: ["H1"]
      quarters: ["Q1", "Q2"]
      milestones:
        Q1: "Complete MVP development, onboard 50 beta users"
        Q2: "Public launch, reach 100 users, convert first 10 customers"

    # Status & Progress
    status: "active"  # draft | active | paused | completed | abandoned
    priority: "P0"  # P0 (critical) | P1 (high) | P2 (medium) | P3 (low)
    confidence: 80  # 0-100% (confidence in achieving goal)

    # Tracking
    created_at: "2026-01-01T00:00:00Z"
    updated_at: "2026-02-05T12:00:00Z"
    started_at: "2026-01-15T00:00:00Z"
    target_completion: "2026-06-30T23:59:59Z"
    actual_completion: null

    # Integration with Life OS Workflow
    workflow_integration:
      ideas: ["idea-001", "idea-002"]  # Link to ideas from Step-01
      projects: ["project-001"]  # Link to projects
      tasks: []  # Auto-populated by TODO generation system
      reviews: []  # Links to review files

  - id: "goal-002"
    title: "Achieve Financial Stability"
    description: "Build emergency fund and establish passive income streams"
    domain: "finance"
    smart:
      specific: "Save $10,000 emergency fund + $1,000/month passive income"
      measurable: "$10,000 saved + $1,000/month from investments"
      achievable: true
      relevant: "Foundation for financial independence in 3-5 years"
      timebound: "2026-12-31"
    key_results:
      - id: "kr-004"
        title: "Emergency fund of $10,000"
        target: 10000
        unit: "USD"
        baseline: 2000
        deadline: "2026-12-31"
        status: "in_progress"
        progress: 20
        last_updated: "2026-02-05"
      - id: "kr-005"
        title: "Passive income $1,000/month"
        target: 1000
        unit: "USD/month"
        baseline: 150
        deadline: "2026-12-31"
        status: "in_progress"
        progress: 15
        last_updated: "2026-02-05"
    stakeholders:
      - type: "owner"
        name: "Self"
      - type: "beneficiary"
        name: "Family"
    risks:
      - description: "Market downturn affecting investment returns"
        probability: "medium"
        impact: "medium"
        mitigation: "Diversified portfolio, conservative allocation"
    dependencies:
      - goal_id: "goal-001"
        description: "Business revenue supports savings goals"
    resources:
      time: "5 hours/week (financial planning)"
      money: "$0 initial (use existing income)"
      tools: ["Investment platform", "Budgeting app", "Spreadsheets"]
      skills: ["Financial planning", "Investment basics"]
      people: ["Financial advisor (optional)"]
    timeline:
      semesters: ["H1", "H2"]
      quarters: ["Q1", "Q2", "Q3", "Q4"]
      milestones:
        Q1: "Save $2,500"
        Q2: "Save $5,000 total, passive income $250/mo"
        Q3: "Save $7,500 total, passive income $500/mo"
        Q4: "Save $10,000 total, passive income $1,000/mo"
    status: "active"
    priority: "P1"
    confidence: 75
    created_at: "2026-01-01T00:00:00Z"
    updated_at: "2026-02-05T12:00:00Z"
    started_at: "2026-01-01T00:00:00Z"
    target_completion: "2026-12-31T23:59:59Z"
    actual_completion: null
    workflow_integration:
      ideas: []
      projects: []
      tasks: []
      reviews: []

