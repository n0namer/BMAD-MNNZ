usage_guide:
  step_05_integration:
    - "Ask user to identify lifecycle stage (A/B/C/D/E/F)"
    - "Present characteristics to help user choose"
    - "Ask about what exists in each dimension"
    - "Calculate completion % per dimension"
    - "Compute overall completion (weighted average)"
    - "Identify primary blocker"
    - "Calculate timeline adjustment factor"
    - "Save to project-stage-assessment.md"

  step_08_integration:
    - "Load completion % from Step 0.5"
    - "Load speed multiplier from Step 0.6"
    - "Calculate: Traditional Timeline × (100 - completion%) / 100 ÷ Speed Multiplier"
    - "Example: 12 weeks × 63% ÷ 10x = 0.76 weeks = 5 days"
    - "Show what phases can be skipped (already complete)"
    - "Focus Deep Plan on missing 37%"

