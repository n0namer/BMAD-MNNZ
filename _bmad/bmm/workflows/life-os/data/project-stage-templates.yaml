    project: "Автоответчик (Idea 002)"
    stage: "A"  # Idea only
    assessment:
      technical:
        codebase: 0
        infrastructure: 0
        integrations: 0
        testing: 0
        total: 0
      product:
        functionality: 0
        ui_ux: 0
        documentation: 5  # Concept doc
        total: 2
      market:
        users: 0
        metrics: 0
        marketing: 0
        total: 0
